<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
<tr>
    <td align="center" valign="top" style="padding:20px 0 20px 0">
        <!-- [ header starts here] -->
        <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
            <tr>
                <td valign="top"><a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;" border="0"/></a></td>
            </tr>
            <!-- [ middle starts here] -->
            <tr>
                <td valign="top">
                    <p style="border:1px solid #E0E0E0; display:block; font-size:12px; line-height:16px; margin:0; padding:13px 18px; background:#F9F9F9;">
                        {{var admin_message}}
                    </p>   
                </td>   
            </tr>
            <tr>
                <td valign="top">
                    <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                        <thead>
                            <th><strong>Order Id</strong></th>
                            <th><strong>Property Name</strong></th>
                            <th><strong>Check In Date</strong></th>
                            <th><strong>Check Out Date</strong></th>
                            <th><strong>Customer Name</strong></th>
                            <th><strong>Customer Email</strong></th>     
                        </thead>
                        <tr>
                            <td valign="top">{{var orderid}}</td>
                            <td valign="top">{{var productname}}</td>
                            <td valign="top">{{var checkin}}</td>
                            <td valign="top">{{var checkout}}</td>
                            <td valign="top">{{var customer_name}}</td>
                            <td valign="top">{{var customer_email}}</td>
                            
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;"><center><p style="font-size:12px; margin:0;">Thank you again, <strong>{{var store.getFrontendName()}}</strong></p></center></td>
            </tr>
        </table>
    </td>
</tr>
</table>
</div>
</body>
